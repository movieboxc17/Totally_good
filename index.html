<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-container {
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container">
        <!-- Add your image items here -->
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <!-- Add more image items as needed -->
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const images = ['1.jpg', '2.jpg']; // List of images to repeat
        const repeatInterval = 2000; // Time interval to repeat the images (adjust as needed)

        function addImage(imageSrc) {
            const img = document.createElement('img');
            img.src = imageSrc;
            img.alt = `Image ${imageContainer.children.length + 1}`;
            imageContainer.appendChild(img);
        }

        function repeatImages() {
            for (const imageSrc of images) {
                addImage(imageSrc);
            }
        }

        // Automatically repeat the images at the specified interval
        setInterval(repeatImages, repeatInterval);
    </script>
</body>
</html>
