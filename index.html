<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are An Idiot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .moving-image {
            position: absolute;
            animation: moveImage 0.2s linear infinite,
                       rotateImage 0.2s linear infinite,
                       flashImage 0.02s alternate infinite;
        }
        @keyframes moveImage {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
            75% {
                transform: translate(0, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        @keyframes rotateImage {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes flashImage {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createMovingImage() {
            const image = new Image();
            const imageNumber = Math.floor(Math.random() * 10) + 1; // Randomly select an image from 1 to 10
            image.src = imageNumber + '.jpg'; // Replace with your image naming convention
            image.className = 'moving-image';
            image.style.left = Math.random() * window.innerWidth + 'px';
            image.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(image);
        }

        // Create a moving image every 0.1 seconds (adjust the interval as needed)
        setInterval(createMovingImage, 100);
    </script>
</body>
</html>
