<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the popup */
        .popup {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        /* Style for the images */
        .popup img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <title>Random Image Popups</title>
</head>
<body>
    <script>
        // Function to generate and display a popup with a random position
        function generatePopup(imageSrc) {
            const popup = document.createElement("div");
            popup.classList.add("popup");

            const popupImage = document.createElement("img");
            popupImage.src = imageSrc; // Set the image source
            popup.appendChild(popupImage);

            // Set random position
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const randomX = Math.floor(Math.random() * (screenWidth - 200)); // Adjust width of the popup
            const randomY = Math.floor(Math.random() * (screenHeight - 200)); // Adjust height of the popup
            popup.style.left = `${randomX}px`;
            popup.style.top = `${randomY}px`;

            document.body.appendChild(popup);

            // Automatically close the popup after a delay (e.g., 5 seconds)
            setTimeout(function() {
                popup.remove();
            }, 5000);
        }

        // Function to continuously generate popups with random images
        function generateRandomPopups() {
            const imageSources = ['1.jpg', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg'];

            setInterval(function() {
                const randomImageSrc = imageSources[Math.floor(Math.random() * imageSources.length)];
                generatePopup(randomImageSrc);
            }, 3000); // Generate a new popup every 3 seconds
        }

        // Call the function to start generating random popups
        generateRandomPopups();
    </script>
</body>
</html>
