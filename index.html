<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pop-up Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-item {
            margin: 10px;
            cursor: pointer;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            text-align: center;
            overflow: auto;
        }
        .popup-content {
            display: inline-block;
            max-width: 90%;
            max-height: 90%;
            position: relative;
            top: 50%;
            transform: translate(0, -50%);
        }
        .popup-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Add your image items here -->
        <div class="image-item">
            <img src="1.jpg" alt="Image 1" onclick="showImage('1.jpg')">
        </div>
        <div class="image-item">
            <img src="2.jpg" alt="Image 2" onclick="showImage('2.jpg')">
        </div>
        <!-- Add more image items as needed -->
    </div>

    <!-- Popup container -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closeImage()">&times;</span>
            <img src="" alt="Popup Image" id="popup-image" class="popup-image">
        </div>
    </div>

    <script>
        function showImage(imageSrc) {
            const popup = document.getElementById('popup');
            const popupImage = document.getElementById('popup-image');
            popupImage.src = imageSrc;
            popup.style.display = 'block';
        }

        function closeImage() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
