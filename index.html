<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the popup and overlay */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <title>Auto-Popups Example</title>
</head>
<body>
    <!-- Pop-up container -->
    <div id="popupContainer"></div>

    <script>
        // Function to generate and display a popup
        function generatePopup(popupId) {
            const popupContainer = document.getElementById("popupContainer");
            const popup = document.createElement("div");
            popup.classList.add("popup");
            popup.id = popupId;

            const popupContent = document.createElement("div");
            popupContent.classList.add("popup-content");

            const closeBtn = document.createElement("span");
            closeBtn.classList.add("close");
            closeBtn.innerHTML = "&times;";
            closeBtn.addEventListener("click", function() {
                closePopup(popupId);
            });

            const popupImage = document.createElement("img");
            popupImage.src = `${popupId}.jpg`;
            popupImage.alt = `Image ${popupId}`;

            popupContent.appendChild(closeBtn);
            popupContent.appendChild(popupImage);
            popup.appendChild(popupContent);
            popupContainer.appendChild(popup);

            // Display the popup
            popup.style.display = "block";

            // Automatically close the popup after a delay (e.g., 5 seconds)
            setTimeout(function() {
                closePopup(popupId);
            }, 5000);
        }

        // Function to close a specific popup
        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            if (popup) {
                popup.style.display = "none";
            }
        }

        // Function to continuously generate popups
        function generatePopupsContinuously() {
            const popupIds = ['popup1', 'popup2', 'popup3', 'popup4', 'popup5', 'popup6', 'popup7', 'popup8', 'popup9', 'popup10'];

            let i = 0;
            setInterval(function() {
                if (i < popupIds.length) {
                    generatePopup(popupIds[i]);
                    i++;
                }
            }, 300); // Generate a new popup every 3 seconds
        }

        // Call the function to start generating popups
        generatePopupsContinuously();
    </script>
</body>
</html>
