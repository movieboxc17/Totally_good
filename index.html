<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .image-container {
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container">
        <!-- Add your image items here -->
        <img src="1.jpg" alt="Image 1">
        <img src="2.jpg" alt="Image 2">
        <!-- Add more image items as needed -->
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const images = ['3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg'];
        let currentIndex = 2; // Start from the third image

        function showNextImage() {
            if (currentIndex < images.length) {
                const img = document.createElement('img');
                img.src = images[currentIndex];
                img.alt = `Image ${currentIndex + 1}`;
                imageContainer.appendChild(img);
                currentIndex++;
            } else {
                clearInterval(interval); // Stop the automatic display when all images have been shown
            }
        }

        // Automatically show images every 2 seconds (adjust the time interval as needed)
        const interval = setInterval(showNextImage, 2000);
    </script>
</body>
</html>
