<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the popup and overlay */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <title>Multiple Popups Example</title>
</head>
<body>
    <div class="popup" id="popup1">
        <div class="popup-content">
            <span class="close" id="closePopup1">&times;</span>
            <h2>Popup 1 Content</h2>
            <img src="image1.jpg" alt="Image 1">
        </div>
    </div>

    <div class="popup" id="popup2">
        <div class="popup-content">
            <span class="close" id="closePopup2">&times;</span>
            <h2>Popup 2 Content</h2>
            <img src="image2.jpg" alt="Image 2">
        </div>
    </div>

    <div class="popup" id="popup3">
        <div class="popup-content">
            <span class="close" id="closePopup3">&times;</span>
            <h2>Popup 3 Content</h2>
            <img src="image3.jpg" alt="Image 3">
        </div>
    </div>

    <div class="popup" id="popup4">
        <div class="popup-content">
            <span class="close" id="closePopup4">&times;</span>
            <h2>Popup 4 Content</h2>
            <img src="image4.jpg" alt="Image 4">
        </div>
    </div>

    <div class="popup" id="popup5">
        <div class="popup-content">
            <span class="close" id="closePopup5">&times;</span>
            <h2>Popup 5 Content</h2>
            <img src="image5.jpg" alt="Image 5">
        </div>
    </div>

    <div class="popup" id="popup6">
        <div class="popup-content">
            <span class="close" id="closePopup6">&times;</span>
            <h2>Popup 6 Content</h2>
            <img src="image6.jpg" alt="Image 6">
        </div>
    </div>

    <div class="popup" id="popup7">
        <div class="popup-content">
            <span class="close" id="closePopup7">&times;</span>
            <h2>Popup 7 Content</h2>
            <img src="image7.jpg" alt="Image 7">
        </div>
    </div>

    <div class="popup" id="popup8">
        <div class="popup-content">
            <span class="close" id="closePopup8">&times;</span>
            <h2>Popup 8 Content</h2>
            <img src="image8.jpg" alt="Image 8">
        </div>
    </div>

    <div class="popup" id="popup9">
        <div class="popup-content">
            <span class="close" id="closePopup9">&times;</span>
            <h2>Popup 9 Content</h2>
            <img src="image9.jpg" alt="Image 9">
        </div>
    </div>

    <div class="popup" id="popup10">
        <div class="popup-content">
            <span class="close" id="closePopup10">&times;</span>
            <h2>Popup 10 Content</h2>
            <img src="image10.jpg" alt="Image 10">
        </div>
    </div>

    <script>
        // Function to open a specific popup
        function openPopup(popupId) {
            document.getElementById(popupId).style.display = "block";
        }

        // Function to close a specific popup
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = "none";
        }

        // Event listeners to open and close popups
        for (let i = 1; i <= 10; i++) {
            document.getElementById(`closePopup${i}`).addEventListener("click", function() {
                closePopup(`popup${i}`);
            });
        }

        // Call the function to open a specific popup automatically (e.g., after 5 seconds)
        setTimeout(function () {
            openPopup("popup1");
        }, 5000); // 5000 milliseconds (5 seconds)
    </script>
</body>
</html>
