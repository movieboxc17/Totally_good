<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Movement</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .moving-image {
            position: absolute;
            animation: moveImage 3s linear infinite;
        }
        @keyframes moveImage {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px));
            }
        }
    </style>
</head>
<body>
    <script>
        function createMovingImage() {
            const image = new Image();
            image.src = '1.jpg'; // Replace with your image URL
            image.className = 'moving-image';
            image.style.left = Math.random() * window.innerWidth + 'px';
            image.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(image);
        }

        // Create a moving image every 2 seconds (adjust the interval as needed)
        setInterval(createMovingImage, 2000);
    </script>
</body>
</html>
